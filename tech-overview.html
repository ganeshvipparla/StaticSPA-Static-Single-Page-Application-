<!DOCTYPE html>
<html>
<head>
    <title>Advanced Technologies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg d-flex flex-column justify-content-end">
        <div class="card1">
            <h1 class="head1">Advanced Technologies</h1>
            <p class="para">Machinery and equipment developed from the application
                of scientific knowledge</p>
            <button class="button1">Learn more</button>
            <button class="button2">Save Draft</button>
        </div>
    </div>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap");

        .bg {
            background-image: url("https://images.unsplash.com/photo-1518779578993-ec3579fee39f");
            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
        }

        .bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* dark overlay for contrast */
        }

        .card1 {
            padding: 10px;
            background-color: #e0f7fa;
            text-align: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            height: 200px;
            position: relative;
            z-index: 1;
        }

        .head1 {
            color: #0d47a1;
            font-family: "Bree Serif";
        }

        .para {
            font-size: 20px;
            font-weight: 400;
            color: #37474f;
            font-family: "Roboto";
        }

        .button1 {
            height: 45px;
            width: 140px;
            border-radius: 10px;
            border: none;
            background-color: #0288d1;
            color: white;
            font-weight: 500;
        }

        .button2 {
            height: 45px;
            width: 140px;
            border-radius: 10px;
            border: none;
            background-color: #00796b;
            color: white;
            margin: 0 5px;
            font-weight: 500;
        }
    </style>
</body>
</html>
