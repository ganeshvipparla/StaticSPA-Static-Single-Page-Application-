<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Awareness</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="main-bg">
        <!-- Top Card -->
        <div class="firstcard d-flex flex-row justify-content-center align-items-center">
            <div>
                <p style="font-size:30px; font-weight:500;">All you need to know about COVID-19</p>
                <button class="btn btn-danger">Know more</button>
            </div>
            <img src="https://images.unsplash.com/photo-1584036561584-b03c19da874c?w=400&h=300&fit=crop" class="image1" />
        </div>

        <!-- COVID Test Card -->
        <div class="seccard d-flex flex-row justify-content-center align-items-center">
            <img src="https://images.unsplash.com/photo-1588776814546-4f60b1dc2791?w=200&h=200&fit=crop" class="image2" />
            <div class="inner-text">
                <h1 style="font-size:30px; font-weight:400;">COVID-19 Test</h1>
                <p>If you think you have been exposed to novel
                    coronavirus (COVID-19)... more</p>
            </div>
        </div>

        <!-- Symptoms Section -->
        <h1 style="font-size:30px; font-weight:400;">Symptoms</h1>
        <div class="images3 d-flex flex-row justify-content-center">
            <div class="i1 d-flex flex-column justify-content-center align-items-center">
                <img src="https://images.unsplash.com/photo-1603398938378-4f2db4de7d4d?w=100&h=100&fit=crop" />
                <p>Dry Cough</p>
            </div>
            <div class="i2 d-flex flex-column justify-content-center align-items-center">
                <img src="https://images.unsplash.com/photo-1584515933487-779824d29309?w=100&h=100&fit=crop" />
                <p>High Fever</p>
            </div>
            <div class="i3 d-flex flex-column justify-content-center align-items-center">
                <img src="https://images.unsplash.com/photo-1632296229817-c3f94e7b61d7?w=100&h=100&fit=crop" />
                <p>Headache</p>
            </div>
        </div>

        <!-- Video Section -->
        <h1 style="font-size:30px; font-weight:400;">Videos</h1>
        <div class="finalcard d-flex flex-row justify-content-center align-items-center">
            <img src="https://images.unsplash.com/photo-1588776814460-72481a2b36ba?w=120&h=120&fit=crop" class="finalimg" />
            <div>
                <h1 style="font-size:30px; font-weight:400;">To prevent the spread of ...</h1>
                <p>If you think you have been exposed to novel
                    coronavirus (COVID-19)</p>
                <button class="btn btn-danger">Watch video</button>
            </div>
        </div>
    </div>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
        }

        .main-bg {
            padding: 20px;
        }

        .image1 {
            height: 120px;
            margin-left: 20px;
            border-radius: 10px;
        }

        .seccard {
            margin: 20px 0;
            background-color: #d1f2eb;
            border-radius: 20px;
            padding: 15px;
        }

        .image2 {
            height: 100px;
            margin-right: 20px;
            border-radius: 10px;
        }

        .inner-text {
            padding: 10px;
        }

        .i1, .i2, .i3 {
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
        }

        .i1 {
            background-color: #ffe082;
        }

        .i2 {
            background-color: #ffccbc;
        }

        .i3 {
            background-color: #c5cae9;
        }

        .images3 img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
        }

        .finalcard {
            background-color: #fff3e0;
            padding: 20px;
            margin: 20px 0;
            border-radius: 20px;
        }

        .finalimg {
            width: 100px;
            height: 120px;
            margin-right: 20px;
            border-radius: 10px;
        }
    </style>
</body>
</html>
