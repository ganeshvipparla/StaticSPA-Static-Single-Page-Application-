<!DOCTYPE html>
<html>

<head>
    <title>Manali Travel Guide</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="Upper-card">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1579507671545-230c04e1d896?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Manali Snow View">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Manali River View">
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Manali Mountains">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="down-card">
        <h1 class="section-heading">About</h1>
        <p class="section-text">
            Manali, a beautiful resort town nestled in the Himalayas, is known for its snow-covered mountains,
            scenic valleys, adventure sports, and spiritual temples. It's a popular destination for trekking, skiing,
            and river rafting enthusiasts.
        </p>

        <h1 class="section-heading">More Pictures</h1>
        <div class="d-flex flex-row justify-content-center flex-wrap">
            <img src="https://images.unsplash.com/photo-1597923618453-fb8bd59f5c12?auto=format&fit=crop&w=300&q=80" class="centerpic" />
            <img src="https://images.unsplash.com/photo-1625565066211-faa39270bdc2?auto=format&fit=crop&w=300&q=80" class="centerpic" />
            <img src="https://images.unsplash.com/photo-1631593752577-3d76c1a418a2?auto=format&fit=crop&w=300&q=80" class="centerpic" />
        </div>

        <h1 class="section-heading">Videos</h1>
        <div class="d-flex flex-row justify-content-center flex-wrap">
            <div class="embed-responsive embed-responsive-16by9 centerpic1">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Vcl1wYxE_Zw" allowfullscreen></iframe>
            </div>
            <div class="embed-responsive embed-responsive-16by9 centerpic1">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/IHFeuZmAY9s" allowfullscreen></iframe>
            </div>
            <div class="embed-responsive embed-responsive-16by9 centerpic1">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/6AV0G3r80bw" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .down-card {
            background-color: #ffffff;
            padding: 30px;
        }

        .section-heading {
            font-size: 26px;
            color: #2c3e50;
            margin-top: 20px;
        }

        .section-text {
            font-size: 18px;
            color: #636e72;
        }

        .centerpic {
            margin: 10px;
            border-radius: 10px;
            width: 300px;
        }

        .centerpic1 {
            margin: 10px;
            border-radius: 10px;
            width: 300px;
            height: 200px;
        }
    </style>
</body>

</html>
