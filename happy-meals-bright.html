<!DOCTYPE html>
<html>
<head> 
    <title>Happy Meals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="bg d-flex flex-column justify-content-end">
        <div class="con1">
            <h1 class="head">Happy Meals</h1>
            <p>Discover the best food over the 1,000 restaurants</p>
            <button class="btn btn-light button">Book Now</button>
        </div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap');

        .bg {
            background-image: url('https://images.unsplash.com/photo-1600891965050-3d1e6d6f7a3a?auto=format&fit=crop&w=1300&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .con1 {
            background-color: #ffcc80; /* Soft orange */
            font-family: "Roboto", sans-serif;
            font-size: 20px;
            padding: 20px;
            color: #212121;
            height: 200px;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }

        .head {
            font-family: "Bree Serif", serif;
            font-size: 36px;
            font-weight: bold;
        }

        .button {
            background-color: #ffffff;
            color: #000;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
        }
    </style>

</html>
