<!DOCTYPE html>
<html>

<head>
    <title>My Goals</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        .back {
            background-size: cover;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1506784983877-45594efa4cbe?auto=format&fit=crop&w=1350&q=80");
            padding: 20px;
            font-family: "Roboto", sans-serif;
        }

        .head {
            text-align: center;
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 40px;
        }

        .head2 {
            color: #ffffff;
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .button {
            height: 45px;
            width: 120px;
            font-family: "Roboto";
            font-weight: bold;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .con2 {
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="back">
        <div class="head">
            <h1>My Daily Goals</h1>
            <p>Every day is a new chance to grow and learn something new.</p>
        </div>

        <div class="head2">
            <h1>Learn HTML & CSS</h1>
            <p>The web is the foundation of our digital world. Learning how to build websites is like learning how to write your own magic spells!</p>
        </div>

        <div class="con2">
            <button class="button">Get Started</button>
            <p>Stay focused and consistent</p>
        </div>
    </div>
</body>

</html>
